<ion-grid text-center>
  <ion-row>
    <ion-col>
      <h3>Store & Load</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onLoad('load')">Load List</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onLoad('store')">Save List</button>
    </ion-col>
  </ion-row>
</ion-grid>
